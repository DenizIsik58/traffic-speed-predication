version: '3.9'

services:
  app:
    build: .
    container_name: TSP
    volumes:
      - .:/app
    env_file:
      - ./.env
    restart: always
    ports:
      - "8000:8000"
    command: >
      sh -c "python3 traffic_speed_prediction/manage.py makemigrations
      && python3 traffic_speed_prediction/manage.py migrate
      && python3 traffic_speed_prediction/manage.py runserver"
    depends_on:
      - db
  db:
    image: postgres
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ./.env
    ports:
      - "5432:5432"

volumes:
  postgres_data: